version: '3.8'

services:
  app:
    build: .
    ports:
      - "4000:4000"
    volumes:
      - baby-tracker-data:/data
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATA_DIR=/data
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:4000}
    restart: unless-stopped

volumes:
  baby-tracker-data:
    driver: local
