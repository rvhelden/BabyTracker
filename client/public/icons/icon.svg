  <line x1="216" y1="290" x2="256" y2="290" stroke="#6c8ebf" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  <line x1="216" y1="340" x2="256" y2="340" stroke="#6c8ebf" stroke-width="5" stroke-linecap="round" opacity="0.7"/>

  <!-- Bottle shine highlight -->
