<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="#4a6fa5"/>

  <!-- Baby bottle -->

  <!-- Cap (top) -->
  <rect x="214" y="72" width="84" height="24" rx="12" fill="#e8f0fb"/>

  <!-- Nipple ring -->
  <rect x="198" y="96" width="116" height="28" rx="10" fill="#c8d8f0"/>

